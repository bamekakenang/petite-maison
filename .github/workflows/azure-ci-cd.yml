name: CI-CD Azure WebApps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Build
        working-directory: backend
        run: npm run build
      - name: Zip package
        run: |
          cd backend
          zip -r ../backend.zip .
      - name: Deploy to Azure WebApp (backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.BACKEND_PUBLISH_PROFILE }}
          package: backend.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install deps
        working-directory: apps/frontend
        run: npm ci
      - name: Build
        working-directory: apps/frontend
        run: npm run build
      - name: Package standalone build
        run: |
          rm -rf frontend-deploy
          mkdir -p frontend-deploy/.next

          # Next.js standalone output (server + minimal node_modules)
          cp -R apps/frontend/.next/standalone/* frontend-deploy/

          # Static assets (must be copied separately)
          cp -R apps/frontend/.next/static frontend-deploy/.next/static
          cp -R apps/frontend/public frontend-deploy/public

          cd frontend-deploy
          zip -r ../frontend.zip .
      - name: Deploy to Azure WebApp (frontend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.FRONTEND_APP_NAME }}
          publish-profile: ${{ secrets.FRONTEND_PUBLISH_PROFILE }}
          package: frontend.zip
