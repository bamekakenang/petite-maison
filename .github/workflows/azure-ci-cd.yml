name: CI-CD Azure WebApps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: backend
            path: backend
            app_name_var: BACKEND_APP_NAME
            publish_secret_var: BACKEND_PUBLISH_PROFILE
          - name: frontend
            path: apps/frontend
            app_name_var: FRONTEND_APP_NAME
            publish_secret_var: FRONTEND_PUBLISH_PROFILE

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ matrix.app.path }}/package-lock.json

      - name: Install deps
        working-directory: ${{ matrix.app.path }}
        run: npm ci

      - name: Build
        working-directory: ${{ matrix.app.path }}
        run: npm run build

      # - name: Test
      #   working-directory: ${{ matrix.app.path }}
      #   run: npm test -- --runInBand

      - name: Zip package
        run: |
          cd ${{ matrix.app.path }}
          zip -r ../${{ matrix.app.name }}.zip .

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy with AZ CLI
        run: |
          az webapp deploy \
            --resource-group petitemaison-rg \
            --name ${{ secrets[matrix.app.app_name_var] }} \
            --src-path ${{ matrix.app.name }}.zip \
            --type zip \
            --timeout 600
